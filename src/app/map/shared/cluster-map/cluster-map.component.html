<div #map id="map"></div>
<div class="icon container">
  <ion-icon class="icon item" small
    src="assets/icons/locate.svg"
    (click)="locate()"></ion-icon>
  <ion-icon class="icon item"
    src="assets/icons/plus.svg"
    (click)="zoomIn()"></ion-icon>
  <ion-icon class="icon item"
    src="assets/icons/minus.svg"
    (click)="zoomOut()"></ion-icon>
</div>
